<div class="my-5">


<h4>Add a Todo</h4>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Todo Title</label>
      <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title" aria-describedby="emailHelp" placeholder="Enter Title">
    </div> 
    <br>
    <div class="form-group">
      <label for="desc">Todo Description</label>
      <input type="text" class="form-control" id="desc" [(ngModel)]="desc" name="desc" placeholder="Description">
    </div>
    <br>
    <button type="submit" class="btn btn-sm btn-info">Add</button>
  </form>
</div>
